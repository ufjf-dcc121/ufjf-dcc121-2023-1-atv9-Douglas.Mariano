<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana 09 Forms</title>
    <style>
        p>span {
            color: blue;
            display: inline;
        }
         .pessoa > .idade {
           color: darkred;
        }
        .pessoa > div{
            color: darkgreen;
            display: inline;
        
        }
        div.sobrenome {
           color: darkblue;
        }
        .sobrenome::before {
            content: ' ';
        }
        .idade::before {
            color: black;
            content: ', ';
        }
    </style>
    <h1>Semana 09: Forms</h1>
</head>
<body>
    <main>

        

        <form action="">
            <input type="text" name="nome" />
            <input type="text" name="sobrenome" />
            <input type="number" name="idade" />
            <input type="submit" />
            <input type="reset" />
        </form>
        <p><span></span></p>
        <h2>Visitas passadas:</h2>
        <ol></ol>
    </main>

   

    <script>
        const form = document.querySelector("form");
        form.addEventListener("submit", aoenviar);
        const spannome = document.querySelector("span");
        const ol = document.querySelector("ol");

        function aoenviar(evento){
            evento.preventDefault();
            const nome = form.nome.value;
            const sobrenome = form.sobrenome.value;
            const idade = form.idade.valueAsNumber;
            const nomecompleto = `${nome} ${sobrenome}, ${idade} anos`;
            spannome.innerHTML = `${nomecompleto}`;
            form.reset();
            form.focus();
            lista(nome, sobrenome, idade);
        }

        function lista(nome, sobrenome, idade){
            const li = document.createElement('li');
            const divPessoa = document.createElement('div');
            divPessoa.classList.add("pessoa");

            const spanNome = document.createElement('div');
            spanNome.classList.add('nome');
            spanNome.textContent = nome;
            divPessoa.appendChild(spanNome);

            const spanSobrenome = document.createElement('div');
            spanSobrenome.classList.add('sobrenome');
            spanSobrenome.textContent = sobrenome;
            divPessoa.appendChild(spanSobrenome);

            const spanIdade = document.createElement('div');
            spanIdade.classList.add('idade');
            spanIdade.textContent = idade;
            divPessoa.appendChild(spanIdade);

            li.appendChild(divPessoa);
            ol.appendChild(li);
        }

    </script>
</body>
</html>
